<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeHubber v2.2</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
      width: 250px;
      background: #161b22;
      border-right: 1px solid #30363d;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid #30363d;
    }

    .sidebar-title {
      font-size: 18px;
      font-weight: 600;
      color: #58a6ff;
      margin-bottom: 12px;
    }

    .btn-new-project {
      width: 100%;
      padding: 6px 12px;
      background: #238636;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .btn-new-project:hover {
      background: #2ea043;
    }

    .btn-delete-project {
      width: 100%;
      padding: 6px 12px;
      background: #21262d;
      border: 1px solid #da3633;
      border-radius: 6px;
      color: #f85149;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
    }

    .btn-delete-project:hover {
      background: #da3633;
      color: #fff;
    }

    .btn-delete-project:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .project-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
    }

    .project-item {
      display: flex;
      align-items: center;
      padding: 8px 16px;
      cursor: pointer;
      transition: background 0.2s;
      gap: 8px;
    }

    .project-item:hover {
      background: #21262d;
    }

    .project-item.active {
      background: #1f6feb;
      color: #fff;
    }

    .project-order {
      width: 40px;
      padding: 4px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 4px;
      text-align: center;
      font-size: 12px;
      color: #c9d1d9;
    }

    .project-order:focus {
      outline: none;
      border-color: #58a6ff;
    }

    .project-name {
      flex: 1;
      font-size: 14px;
    }

    .project-name-editable {
      background: #0d1117;
      border: 1px solid #58a6ff;
      border-radius: 4px;
      padding: 4px 8px;
      color: #c9d1d9;
      font-size: 14px;
      width: 100%;
    }

    .project-name-editable:focus {
      outline: none;
    }

    /* MAIN CONTENT */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* TABS */
    .tabs {
      display: flex;
      background: #0d1117;
      border-bottom: 1px solid #30363d;
      padding: 0 16px;
      gap: 4px;
    }

    .tab {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      font-size: 14px;
      color: #8b949e;
      transition: all 0.2s;
    }

    .tab:hover {
      color: #c9d1d9;
    }

    .tab.active {
      color: #c9d1d9;
      border-bottom-color: #f78166;
    }

    /* CONTENT AREA */
    .content-area {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* FORM ELEMENTS */
    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 600;
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #c9d1d9;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      resize: vertical;
    }

    textarea {
      min-height: 200px;
    }

    textarea:focus, input:focus {
      outline: none;
      border-color: #58a6ff;
    }

    /* BUTTONS */
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #238636;
      color: #fff;
    }

    .btn-primary:hover {
      background: #2ea043;
    }

    .btn-secondary {
      background: #21262d;
      color: #c9d1d9;
      border: 1px solid #30363d;
    }

    .btn-secondary:hover {
      background: #30363d;
    }

    .btn-danger {
      background: #da3633;
      color: #fff;
    }

    .btn-danger:hover {
      background: #b62324;
    }

    /* EMPTY STATE */
    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: #8b949e;
    }

    .empty-state h3 {
      margin-bottom: 12px;
      font-size: 20px;
    }

    /* MESSAGES */
    .message {
      padding: 12px 16px;
      margin-bottom: 16px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }

    .message.success {
      background: #1f6feb20;
      border: 1px solid #1f6feb;
      color: #58a6ff;
    }

    .message.error {
      background: #da363320;
      border: 1px solid #da3633;
      color: #f85149;
    }

    /* MODAL OVERLAY */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(1, 4, 9, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.2s ease;
    }

    .modal-overlay.active {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 24px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }

    .modal-header {
      margin-bottom: 16px;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
      color: #c9d1d9;
    }

    .modal-body {
      margin-bottom: 20px;
    }

    .modal-footer {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    .modal-input {
      width: 100%;
      padding: 8px 12px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #c9d1d9;
      font-size: 14px;
    }

    .modal-input:focus {
      outline: none;
      border-color: #58a6ff;
    }

    .modal-text {
      color: #8b949e;
      font-size: 14px;
      line-height: 1.5;
    }

    .modal-highlight {
      color: #f85149;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">üì¶ Proyectos</div>
        <button class="btn-new-project" onclick="abrirModalNuevoProyecto()">+ Agregar</button>
        <button class="btn-delete-project" id="btnEliminarProyecto" onclick="abrirModalEliminar()" disabled>üóëÔ∏è Eliminar proyecto</button>
      </div>
      
      <div class="project-list" id="projectList">
        <!-- Proyectos se cargan aqu√≠ din√°micamente -->
      </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <!-- TABS -->
      <div class="tabs">
        <div class="tab active" data-tab="solidcode" onclick="cambiarTab('solidcode')">üîß SolidCode</div>
        <div class="tab" data-tab="info" onclick="cambiarTab('info')">‚ÑπÔ∏è Info</div>
      </div>

      <!-- CONTENT AREA -->
      <div class="content-area">
        <div id="message" class="message"></div>

        <!-- EMPTY STATE -->
        <div id="emptyState" class="empty-state">
          <h3>üëã Bienvenido a CodeHubber</h3>
          <p>Crea un nuevo proyecto para comenzar</p>
        </div>

        <!-- PROJECT CONTENT -->
        <div id="projectContent" style="display: none;">
          
          <!-- TAB: SOLIDCODE -->
          <div id="tab-solidcode" class="tab-content active">
            <div class="form-group">
              <label>üîó Raw LinkList URL (GitHub Gist/Raw)</label>
              <input type="text" id="rawLinkList" placeholder="https://gist.githubusercontent.com/...">
              <div class="button-group">
                <button class="btn btn-primary" onclick="generarSolidCode()">‚ö° Generar SolidCode</button>

            <div class="form-group">
              <label>üìÑ SolidCode Generado</label>
              <textarea id="solidCode" readonly></textarea>
              <div class="button-group">
                <button class="btn btn-secondary" onclick="cargarSolidCodeDeDoc()">üì• Cargar desde Google Doc</button>
                <button class="btn btn-secondary" onclick="abrirGoogleDoc()">üìù Abrir Google Doc</button>
                <button class="btn btn-secondary" onclick="copiarAlPortapapeles('solidCode')">üìã Copiar</button>

              <div class="button-group">
                <button class="btn btn-primary" onclick="guardarCampo('solidLink')">üíæ Guardar</button>
                <button class="btn btn-secondary" onclick="copiarAlPortapapeles('solidLinkSC')">üìã Copiar</button>
              </div>

          <!-- TAB: INFO -->

              <div class="button-group">
                <button class="btn btn-secondary" onclick="copiarAlPortapapeles('solidLinkInfo')">üìã Copiar</button>

              <label>üåê Link App Web</label>
              <input type="text" id="appWebLink" placeholder="https://...">
              <div class="button-group">
                <button class="btn btn-secondary" onclick="copiarAlPortapapeles('appWebLink')">üìã Copiar</button>
              </div>
            </div>

            <div class="form-group">
              <label>üìù Informaci√≥n General</label>
              <textarea id="info"></textarea>
            </div>

            <div class="button-group">
              <button class="btn btn-primary" onclick="guardarCampo('info')">üíæ Guardar Todo</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- MODAL: NUEVO PROYECTO -->
  <div id="modalNuevoProyecto" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Crear Nuevo Proyecto</div>
      </div>
      <div class="modal-body">
        <input type="text" id="inputNombreProyecto" class="modal-input" placeholder="Nombre del proyecto">
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="btnCancelarNuevo">Cancelar</button>
        <button class="btn btn-primary" id="btnConfirmarNuevo">Crear</button>
      </div>
    </div>
  </div>

  <!-- MODAL: ELIMINAR PROYECTO -->
  <div id="modalEliminar" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">‚ö†Ô∏è Confirmar Eliminaci√≥n</div>
      </div>
      <div class="modal-body">
        <p class="modal-text">
          ¬øEst√°s seguro que deseas eliminar el proyecto 
          <span class="modal-highlight" id="nombreProyectoEliminar"></span>?
        </p>
        <p class="modal-text" style="margin-top: 8px;">
          Esta acci√≥n no se puede deshacer y tambi√©n eliminar√° el Google Doc asociado.
        </p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="btnCancelarEliminar">Cancelar</button>
        <button class="btn btn-danger" id="btnConfirmarEliminar">S√≠, eliminar</button>
      </div>
    </div>
  </div>

  <script>
    console.log('=== CODEHUBBER v2.2 INICIANDO ===');
    let proyectos = [];
    let proyectoActual = null;

    window.onload = function() {
      console.log('window.onload ejecutado');
      try {
        inicializarEventos();
        console.log('Eventos inicializados');
        cargarProyectos();
        console.log('cargarProyectos() llamado');
      } catch (error) {
        console.error('ERROR EN WINDOW.ONLOAD:', error);
        alert('Error al iniciar: ' + error.message);
      }
    };

    function inicializarEventos() {
      document.getElementById('btnCancelarNuevo').addEventListener('click', () => cerrarModal('modalNuevoProyecto'));
      document.getElementById('btnConfirmarNuevo').addEventListener('click', confirmarNuevoProyecto);
      
      document.getElementById('btnCancelarEliminar').addEventListener('click', () => cerrarModal('modalEliminar'));
      document.getElementById('btnConfirmarEliminar').addEventListener('click', confirmarEliminar);
      
      document.getElementById('inputNombreProyecto').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') confirmarNuevoProyecto();
      });
    }

    function cargarProyectos() {
      console.log('>>> cargarProyectos() ejecut√°ndose...');
      console.log('google.script disponible:', typeof google !== 'undefined' && typeof google.script !== 'undefined');
      
      google.script.run
        .withSuccessHandler(function(data) {
          console.log('‚úÖ obtenerProyectos SUCCESS - Proyectos recibidos:', data.length);
          console.log('Datos:', data);
          proyectos = data;
          renderizarProyectos();
          
          if (proyectos.length > 0) {
            seleccionarProyecto(proyectos[0].rowIndex);
          } else {
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('projectContent').style.display = 'none';
            document.getElementById('btnEliminarProyecto').disabled = true;
          }
        })
        .withFailureHandler(function(error) {
          console.error('‚ùå obtenerProyectos FAILED:', error);
          mostrarError(error);
        })
        .obtenerProyectos();
    }

    function renderizarProyectos() {
      const list = document.getElementById('projectList');
      list.innerHTML = '';

      proyectos.forEach(proyecto => {
        const item = document.createElement('div');
        item.className = 'project-item';
        if (proyectoActual && proyectoActual.rowIndex === proyecto.rowIndex) {
          item.classList.add('active');
        }

        const orderInput = document.createElement('input');
        orderInput.type = 'number';
        orderInput.className = 'project-order';
        orderInput.value = proyecto.orden;
        orderInput.addEventListener('click', (e) => e.stopPropagation());
        orderInput.addEventListener('change', (e) => reordenar(proyecto.rowIndex, parseFloat(e.target.value)));

        const nameContainer = document.createElement('div');
        nameContainer.className = 'project-name';
        nameContainer.textContent = proyecto.nombre;
        nameContainer.setAttribute('data-row-index', proyecto.rowIndex);
        nameContainer.setAttribute('data-nombre', proyecto.nombre);
        nameContainer.style.cursor = 'text';
        
        // Evento para editar nombre al hacer clic
        nameContainer.addEventListener('click', (e) => {
          e.stopPropagation();
          iniciarEdicionNombre(nameContainer);
        });

        item.appendChild(orderInput);
        item.appendChild(nameContainer);
        item.addEventListener('click', () => seleccionarProyecto(proyecto.rowIndex));

        list.appendChild(item);
      });
    }

    function iniciarEdicionNombre(nameContainer) {
      const rowIndex = parseInt(nameContainer.getAttribute('data-row-index'));
      const nombreActual = nameContainer.getAttribute('data-nombre');
      
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'project-name-editable';
      input.value = nombreActual;
      
      nameContainer.innerHTML = '';
      nameContainer.appendChild(input);
      input.focus();
      input.select();
      
      // Guardar al presionar Enter
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          guardarNombreEditado(nameContainer, rowIndex, input.value.trim());
        }
      });
      
      // Guardar al perder el foco (clic fuera)
      input.addEventListener('blur', () => {
        guardarNombreEditado(nameContainer, rowIndex, input.value.trim());
      });
      
      // Cancelar al presionar Escape
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          nameContainer.textContent = nombreActual;
          nameContainer.setAttribute('data-nombre', nombreActual);
        }
      });
    }

    function guardarNombreEditado(nameContainer, rowIndex, nuevoNombre) {
      if (!nuevoNombre || nuevoNombre === '') {
        mostrarMensaje('El nombre no puede estar vac√≠o', 'error');
        nameContainer.textContent = nameContainer.getAttribute('data-nombre');
        return;
      }
      
      const nombreAnterior = nameContainer.getAttribute('data-nombre');
      
      if (nuevoNombre === nombreAnterior) {
        nameContainer.textContent = nombreAnterior;
        return;
      }
      
      google.script.run
        .withSuccessHandler(function(proyecto) {
          nameContainer.textContent = nuevoNombre;
          nameContainer.setAttribute('data-nombre', nuevoNombre);
          
          if (proyectoActual && proyectoActual.rowIndex === rowIndex) {
            proyectoActual.nombre = nuevoNombre;
          }
          
          const proyectoIndex = proyectos.findIndex(p => p.rowIndex === rowIndex);
          if (proyectoIndex !== -1) {
            proyectos[proyectoIndex].nombre = nuevoNombre;
          }
          
          mostrarMensaje('Nombre actualizado correctamente', 'success');
        })
        .withFailureHandler(function(error) {
          nameContainer.textContent = nombreAnterior;
          mostrarError(error);
        })
        .actualizarCampo(rowIndex, 'nombre', nuevoNombre);
    }

    function seleccionarProyecto(rowIndex) {
      google.script.run
        .withSuccessHandler(function(proyecto) {
          proyectoActual = proyecto;
          mostrarProyecto();
          renderizarProyectos();
          document.getElementById('btnEliminarProyecto').disabled = false;
        })
        .withFailureHandler(mostrarError)
        .obtenerProyecto(rowIndex);
    }

    function mostrarProyecto() {
      document.getElementById('emptyState').style.display = 'none';
      document.getElementById('projectContent').style.display = 'block';

      document.getElementById('rawLinkList').value = proyectoActual.linkList || '';
      document.getElementById('solidLinkSC').value = proyectoActual.solidLink || '';
      document.getElementById('solidLinkInfo').value = proyectoActual.solidLink || '';
      document.getElementById('appWebLink').value = proyectoActual.appWebLink || '';
      document.getElementById('info').value = proyectoActual.info || '';
      
      if (proyectoActual.solidCode && proyectoActual.solidCode.trim() !== '') {
        cargarSolidCodeDeDoc();
      } else {
        document.getElementById('solidCode').value = '';
      }
    }

    function cambiarTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(tab => {
        if (tab.getAttribute('data-tab') === tabName) {
          tab.classList.add('active');
        }
      });

      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.getElementById('tab-' + tabName).classList.add('active');
    }

    function abrirModalNuevoProyecto() {
      console.log('>>> abrirModalNuevoProyecto() ejecut√°ndose...');
      document.getElementById('modalNuevoProyecto').classList.add('active');
      document.getElementById('inputNombreProyecto').value = '';
      setTimeout(() => {
        document.getElementById('inputNombreProyecto').focus();
      }, 100);
    }

    function abrirModalEliminar() {
      if (!proyectoActual) return;
      document.getElementById('nombreProyectoEliminar').textContent = proyectoActual.nombre;
      document.getElementById('modalEliminar').classList.add('active');
    }

    function cerrarModal(modalId) {
      document.getElementById(modalId).classList.remove('active');
    }

    function confirmarNuevoProyecto() {
      const nombre = document.getElementById('inputNombreProyecto').value.trim();
      
      if (!nombre) {
        mostrarMensaje('Debes ingresar un nombre v√°lido', 'error');
        return;
      }

      cerrarModal('modalNuevoProyecto');

      google.script.run
        .withSuccessHandler(function(data) {
          proyectos = data;
          renderizarProyectos();
          mostrarMensaje('Proyecto creado exitosamente', 'success');
          
          const nuevoProyecto = data[data.length - 1];
          seleccionarProyecto(nuevoProyecto.rowIndex);
        })
        .withFailureHandler(mostrarError)
        .crearProyecto(nombre);
    }

    function confirmarEliminar() {
      if (!proyectoActual) return;
      
      cerrarModal('modalEliminar');
      
      google.script.run
        .withSuccessHandler(function(data) {
          proyectos = data;
          proyectoActual = null;
          renderizarProyectos();
          document.getElementById('emptyState').style.display = 'block';
          document.getElementById('projectContent').style.display = 'none';
          document.getElementById('btnEliminarProyecto').disabled = true;
          mostrarMensaje('Proyecto eliminado exitosamente', 'success');
        })
        .withFailureHandler(mostrarError)
        .eliminarProyecto(proyectoActual.rowIndex);
    }

    function reordenar(rowIndex, nuevoOrden) {
      google.script.run
        .withSuccessHandler(function(data) {
          proyectos = data;
          renderizarProyectos();
        })
        .withFailureHandler(mostrarError)
        .reordenarProyecto(rowIndex, nuevoOrden);
    }

    function guardarCampo(campo) {
      if (!proyectoActual) return;

      let valor;
      let campoSheet;

      switch(campo) {
        case 'solidLink':
          valor = document.getElementById('solidLinkSC').value;
          campoSheet = 'solidLink';
          break;
        case 'info':
          valor = document.getElementById('info').value;
          campoSheet = 'info';
          const appWebLink = document.getElementById('appWebLink').value;
          const solidLinkInfo = document.getElementById('solidLinkInfo').value;
          guardarAppWebLink(appWebLink);
          guardarSolidLink(solidLinkInfo);
          break;
      }

      google.script.run
        .withSuccessHandler(function(proyecto) {
          proyectoActual = proyecto;
          mostrarMensaje('Guardado exitosamente', 'success');
        })
        .withFailureHandler(mostrarError)
        .actualizarCampo(proyectoActual.rowIndex, campoSheet, valor);
    }

    function guardarSolidLink(valor) {
      google.script.run
        .withSuccessHandler(function(proyecto) {
          proyectoActual = proyecto;
          document.getElementById('solidLinkSC').value = proyecto.solidLink;
          document.getElementById('solidLinkInfo').value = proyecto.solidLink;
        })
        .actualizarCampo(proyectoActual.rowIndex, 'solidLink', valor);
    }

    function guardarAppWebLink(valor) {
      google.script.run
        .withSuccessHandler(function(proyecto) {
          proyectoActual = proyecto;
        })
        .actualizarCampo(proyectoActual.rowIndex, 'appWebLink', valor);
    }

    function generarSolidCode() {
      if (!proyectoActual) return;

      const rawLinkListUrl = document.getElementById('rawLinkList').value.trim();
      
      if (!rawLinkListUrl) {
        mostrarMensaje('Debes ingresar el Raw LinkList URL primero', 'error');
        return;
      }

      mostrarMensaje('Generando SolidCode desde Raw LinkList...', 'success');

      google.script.run
        .withSuccessHandler(function(result) {
          document.getElementById('solidCode').value = result.solidCode;
          proyectoActual.solidCode = result.docId;
          mostrarMensaje(result.message + ' - Guardado en Google Doc', 'success');
        })
        .withFailureHandler(mostrarError)
        .generarSolidCodeDesdeRaw(proyectoActual.rowIndex, rawLinkListUrl);
    }

    function cargarSolidCodeDeDoc() {
      if (!proyectoActual || !proyectoActual.solidCode) {
        mostrarMensaje('No hay SolidCode guardado para este proyecto', 'error');
        return;
      }
      
      mostrarMensaje('Cargando SolidCode desde Google Doc...', 'success');
      
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            document.getElementById('solidCode').value = result.solidCode;
            mostrarMensaje(result.message, 'success');
          } else {
            document.getElementById('solidCode').value = '';
            mostrarMensaje(result.message, 'error');
          }
        })
        .withFailureHandler(function(error) {
          document.getElementById('solidCode').value = '';
          mostrarError(error);
        })
        .cargarSolidCodeDeDoc(proyectoActual.rowIndex);
    }

    function abrirGoogleDoc() {
      if (!proyectoActual || !proyectoActual.solidCode) {
        mostrarMensaje('No hay un Google Doc asociado a este proyecto', 'error');
        return;
      }
      
      const docUrl = 'https://docs.google.com/document/d/' + proyectoActual.solidCode + '/edit';
      window.open(docUrl, '_blank');
    }

    function copiarAlPortapapeles(elementId) {
      const elemento = document.getElementById(elementId);
      elemento.select();
      document.execCommand('copy');
      mostrarMensaje('Copiado al portapapeles', 'success');
    }

    function mostrarMensaje(texto, tipo) {
      const mensaje = document.getElementById('message');
      mensaje.textContent = texto;
      mensaje.className = 'message ' + tipo;
      mensaje.style.display = 'block';
      
      const duracion = tipo === 'error' ? 8000 : 4000;
      
      setTimeout(() => {
        mensaje.style.display = 'none';
      }, duracion);
    }

    function mostrarError(error) {
      console.error('Error:', error);
      mostrarMensaje('Error: ' + error.message, 'error');
    }
  </script>
</body>
</html>
